<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Ciklična matrica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Ciklična matrica</h1>

    <div class="controls">
        <label>Broj redaka (2-50):</label>
        <input type="number" id="rows" min="2" max="50" required>

        <label>Broj stupaca (2-50):</label>
        <input type="number" id="cols" min="2" max="50" required>

        <label>Opcija smjera:</label>
        <select id="option">
            <option value="1">1. Dolje desno - u smjeru kazaljke</option>
            <option value="2">2. Dolje lijevo - u smjeru kazaljke</option>
            <option value="3">3. Gore lijevo - u smjeru kazaljke</option>
            <option value="4">4. Gore desno - u smjeru kazaljke</option>
            <option value="5">5. Dolje desno - kontra smjer</option>
            <option value="6">6. Dolje lijevo - kontra smjer</option>
            <option value="7">7. Gore lijevo - kontra smjer</option>
            <option value="8">8. Gore desno - kontra smjer</option>

        </select>

        <button id="generate">KREIRAJ TABLICU</button>
    </div>

    <div id="matrix"></div>
</div>

<script src="script.js"></script>
</body>
</html>
