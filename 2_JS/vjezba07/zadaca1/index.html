<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izračun površine pravokutnika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <div class="unos">
        <h1>Izračun površine pravokutnika</h1>

        <div class="input-group">
            <label for="duljina">Duljina:</label>
            <input type="text" id="duljina" placeholder="Unesite duljinu">
        </div>

        <div class="input-group">
            <label for="sirina">Širina:</label>
            <input type="text" id="sirina" placeholder="Unesite širinu">
        </div>

        <button id="izracunajPovrsinu()" class="btn" type="button">Izračunaj</button>
  </div>    
<section class="resultCard">
        <h2>Rezultat</h2>
        <div id="rezultat" class="result" aria-live="polite">—</div>
      </section>
</main>
    <script src="app.js"></script>  
</body>
</html>
