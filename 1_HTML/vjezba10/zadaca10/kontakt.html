<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Akademija</title>
    <link rel="stylesheet" href="css/style_k.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">

</head>
<body>
<div class="top-bar">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">FPV Akademija</li>
            <li><a href="index.html">Početna</a></li>
            <li><a href="program.html">Kurikulum</a></li>
            <li><a href="kontakt.html">Prijava</a></li>
        </ul>
  </div>
</div>

<div class="grid-container">
  <h1 class="page-title">Prijava novih polaznika</h1>
  <p class="lead text-center">
    Ispunite obrazac i započnite svoje FPV obrazovanje.
  </p>

  <form class="application-form">

    <div class="grid-x grid-padding-x">
      <div class="cell medium-6">
        <label>Ime
          <input type="text" placeholder="Unesite ime">
        </label>
      </div>

      <div class="cell medium-6">
        <label>Prezime
          <input type="text" placeholder="Unesite prezime">
        </label>
      </div>
    </div>

    <label>Email adresa
      <input type="email" placeholder="ime.prezime@email.com">
    </label>

    <label>Razina predznanja
      <select>
        <option>Početnik</option>
        <option>Srednji</option>
        <option>Napredni</option>
      </select>
    </label>

    <!-- CHECKBOX -->
    <input id="uvjeti" type="checkbox">
    <label for="uvjeti">
      Prihvaćam uvjete sudjelovanja
    </label>

    <!-- SWITCH -->
    <p>Želim primati obavijesti e-mailom</p>
    <div class="switch">
      <input class="switch-input" id="newsletter" type="checkbox" name="newsletter">
      <label class="switch-paddle" for="newsletter">
        <span class="show-for-sr">Newsletter</span>
      </label>
    </div>

    <!-- GUMBI -->
    <div class="button-group">
      <button class="button primary">Pošalji prijavu</button>
      <button class="button alert" type="reset">Poništi</button>
    </div>

  </form>

  <!-- CALLOUT -->
  <div class="callout warning">
    <strong>Prijave su u tijeku!</strong> Broj mjesta je ograničen.
  </div>
</div>

<!-- Foundation JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>


    
</body>
</html>
